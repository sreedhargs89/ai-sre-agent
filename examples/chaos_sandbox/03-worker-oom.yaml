apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-oom
  namespace: default
  labels:
    app: worker-oom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-oom
  template:
    metadata:
      labels:
        app: worker-oom
    spec:
      containers:
      - name: memory-hog
        image: python:3.9-slim
        command: ["python"]
        # Allocates memory until it hits the limit
        args: ["-c", "a = [];\nwhile True:\n    a.append(' ' * 1024 * 1024)\n    import time; time.sleep(0.1)"]
        resources:
          requests:
            memory: "50Mi" # Very low to force OOM quickly
            cpu: "50m"
          limits:
            memory: "100Mi" # Hard limit
